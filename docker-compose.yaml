# docker-compose -f .\docker-compose.yaml up
version: '3'
services:
  mongo:
    image: mongo:latest
    ports:
      - 27017:27017
  user-api:
    build: ./EcomUserApi
    restart: always
    ports:
      - 5000:80
    environment:
      - UserDatabase__ConnectionString=mongodb://mongo:27017
    depends_on:
      - mongo
      - message-broker
  message-broker:
    image: rabbitmq:3-management
    ports:
      - 5672:5672
      - 15672:15672